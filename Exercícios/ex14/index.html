   <h1 style="background-color: rgb(116, 116, 143);">Imagem dinâmica</h1> 
    <p>Tente abrir este site em vários dispositivos diferentes ou simplismente aumente e diminuar o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.jfif"
         type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/média.jpeg" type="image/png">
        <img src="imagens/grande.avif" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
