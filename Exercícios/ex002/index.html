<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
   <h1>Parágrafos e quebras de linha</h1> 
   <hr>
   <p>
    Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p &gt; e &lt;/p &gt;
   </p>
   <p>
    Se precisar quebrar a linha use a tag <br> desta forma
   </p>
   <!--Símbolos especiais-->
   <P>
    Vamos adcionar alguns símbolos especías
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uarr;
   </P>
   <!--Colocando emojis-->
   <p>
    Vamos adcionar alguns emoji:
    &#x1F970
    &#x1F525
   </p>
</body>
</html>
