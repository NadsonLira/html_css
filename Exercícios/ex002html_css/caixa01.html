<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1{
            background-color: lightgray;
            width: 300px;
            height: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: black;
        }
        a{
            border-color: red;
            border-width: 10px;
            border-style: groove;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1> 
   <p>
    Páragrafos também são exemplos de box-level, mas os <a href="https://color.adobe.com/pt/create/color-wheel">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.
   </p>
</body>
</html>
